<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { text-align: center; padding-top: 50px; background-color: #0a0a0a; color: #00aaff; }
        h1 { margin-bottom: 30px; animation: fadeInDown 2s; color: #00aaff; }
        textarea { width: 50%; height: 150px; margin-bottom: 20px; background-color: #1e1e2d; color: #00aaff; border: 1px solid #00aaff; padding: 10px; border-radius: 10px; }
        button { background-color: #00aaff; color: #0a0a0a; border: none; padding: 10px 20px; border-radius: 10px; animation: pulse 2s infinite; }
        button:hover { background-color: #0088cc; }
        .container { animation: zoomIn 1.5s; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Emotion Detection in Text</h1>
        <form action="/predict" method="POST">
            <textarea name="text" placeholder="Enter your text here..." required></textarea><br>
            <button type="submit" class="animate__animated animate__pulse">Detect Emotion</button>
        </form>
    </div>
</body>
</html>
