<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body { text-align: center; padding-top: 50px; background-color: #0a0a0a; color: #00aaff; }
        h1 { margin-bottom: 30px; animation: fadeInDown 2s; }
        p { font-size: 1.5em; animation: bounceIn 2s; }
        a { margin-top: 20px; display: inline-block; color: #00aaff; text-decoration: none; padding: 10px 20px; border: 1px solid #00aaff; border-radius: 10px; }
        a:hover { background-color: #00aaff; color: #0a0a0a; animation: pulse 1s; }
    </style>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <h1>Detected Emotion</h1>
        <p>{{ emotion }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
